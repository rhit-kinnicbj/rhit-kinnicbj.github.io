<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">


    <title>Brandon Kinnick</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="enableNav">
        <span class="material-icons">
        menu
        </span>
      </div>
      <nav class="sidebar">
        <div class="nav_header_container">
          <img />
          <h2>Brandon Kinnick</h2>
          <h4>Subtitle</h4>
        </div>
        <div class="nav_button_container">
          <div class="nav_button">Home</div>
          <div class="nav_button">About</div>
          <div class="nav_button">Skills</div>
          <div class="nav_button">Experience</div>
          <div class="nav_button">Education</div>
          <div class="nav_button last">Contact</div>
        </div>
        <div class="nav_footer">
          <div id="dropBtn">
            <span class="material-icons">
            restaurant
            </span>
          </div>
          <img class="animate_obj" id="heart" src="./images/heart.png" />
          <div class="animate_obj" id="food"></div>
          <img class="animate_obj" id="luxray" src="./images/luxray.gif" />
        </div>


      </nav>
      <div class="main">
        <div class="header">
          <h1>Hello,&nbsp;&nbsp;</h1>
          <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I'm Brandon.</h2>
        </div>
        <div class="about">
          <p>
            I'm a computer science and software engineering student at
            Rose-Hulman Institute of Technology.
          </p>
        </div>
        <div class="skills"></div>
        <div class="work_experience"></div>
        <div class="education"></div>
        <div class="contact"></div>
      </div>
    </div>
    <script src="../scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
